<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1 class="countdown-title">Timer</h1>
    <div class="timer" id="timer-1">
        <div class="field">
          <span class="value countdown-time" data-value="days">11</span>
          <span class="label countdown-text">Days</span>
        </div>
      
        <div class="field">
          <span class="value countdown-time" data-value="hours">11</span>
          <span class="label countdown-text">Hours</span>
        </div>
      
        <div class="field">
          <span class="value countdown-time" data-value="mins">11</span>
          <span class="label countdown-text">Minutes</span>
        </div>
      
        <div class="field">
          <span class="value countdown-time" data-value="secs">11</span>
          <span class="label countdown-text">Seconds</span>
        </div>
      </div>
  
  <script type="module" src="./index.js"></script>
</body>
</html>
